<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form #form="ngForm" (ngSubmit)="form.form.valid && doLogin()"  novalidate class="form-horizontal" role="form">
              <div class="input-group" [ngClass]="{ 'has-danger': form.submitted && !userName.valid }">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input class="form-control" type="text" name="userName" placeholder="请输入用户名"
                         [ngClass]="{ 'form-control-danger': form.submitted && !userName.valid }"
                         [(ngModel)]="user.userName" #userName="ngModel" required/>
              </div>
                <div  style="min-height:25px;margin-left:47px">
                  <div *ngIf="form.submitted && !userName.valid" class="text-danger">用户名必须输入！</div>
                </div>
              <div class="input-group" [ngClass]="{ 'has-danger': form.submitted && !password.valid }">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input class="form-control" type="text" placeholder="请输入密码" name="password" #password="ngModel"
                         [ngClass]="{ 'form-control-danger': form.submitted && !password.valid }"
                         [(ngModel)]="user.password" required minlength="8"/>
              </div>
                <div  style="min-height:25px;margin-left:47px">
                  <div *ngIf="form.submitted && !password.valid" class="text-danger">密码必须输入,至少要8位！</div>
                </div>

              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary">登录</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">忘记密码?</button>
                </div>
              </div>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
