<div class="panel panel-default">
  <div class="panel-heading">{{title}}</div>
  <div class="panel-body">
    <form #form="ngForm" (ngSubmit)="form.form.valid && doLogin()"  class="form-horizontal" role="form">
      <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">
        <label class="col-md-2 control-label" >用户名:</label>
        <div class="col-md-10">
          <input class="form-control" name="userName" placeholder="请输入用户名" [(ngModel)]="user.userName" #userName="ngModel" required/>
          <div *ngIf="form.submitted && !userName.valid" class="text-danger">用户名必须输入！</div>
        </div>

      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">密码:</label>
        <div class="col-md-10">
          <input class="form-control" placeholder="请输入密码"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox">记住密码
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">登录</button>
          <button class="btn btn-danger" type="button">忘记密码？</button>
        </div>
      </div>
    </form>
  </div>
</div>
